				if (x < 0 || x > 10000 || x == "") {
					alert("Employee ID must be between 1 and 10000");
					return false;
				}
				var x = document.forms["myForm"]["password"].value;
				if (x == "") {
					alert("Password must be filled out");
					return false;
				}

            }
